        <title>Document</title>
        <style>
            html, body {
                margin: 0;
            }
            h1 {
                margin-top: 60px;
            }
            ul {
                height: 2000px;
            }
            li:nth-of-type(2) {
                color: violet;
            }
            .box {
                width: 100%;
                height: 120px;
                background-color: #333;
                position: relative;
            }
            .box2 {
                width: 500px;
                height: 90px; 
                background-color: violet;
            }
            .box-child {
                width: 50px;
                height: 50px;
                background-color: #fff;
                position: absolute;
                right: 0;
            }
            header {
                width: 100%;
                height: 42px;
                background-color: greenyellow;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
            }

        </style>
    </head>
