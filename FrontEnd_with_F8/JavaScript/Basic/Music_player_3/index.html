<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Music Player">
        <!-- <meta property="og:description" content="Mô tả trang web"> -->
        <meta property="og:image" content="https://smartnew.vn/wp-content/uploads/2019/05/zing-mp3.png">
        <meta property="og:url" content="tienne.info">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/grid.css">
        <link rel="stylesheet" href="./assets/css/responsive.css">
        <link rel="icon" type="image/png" href="https://smartnew.vn/wp-content/uploads/2019/05/zing-mp3.png" type="image/x-icon">
        <title></title>
    </head>
    <body>
        <div class="player">
            <h1 class="titleWeb">tiendicode</h1>
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <div class="music-bar">
                        <i class="fas fa-bars"></i>
                    </div>
                    <h4>Now playing:</h4>
                    <div class="rating">
                        <i class="far fa-heart"></i>
                    </div>
                </header>
            
                <!-- CD -->
                <div class="cd">
                    <div class="cd-thumb">
                    </div>
                </div>

                <!-- Info Song -->
                <div class="infoSong">
                    <h2 class="titleSong"></h2>
                    <h3 class="authorSong"></h3>
                </div>

                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            
                <!-- Control --> 
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>

                <div class="change-volum">
                    <div class="icon-volum">
                        <i class="fas fa-volume-up highVol btn"></i>
                        <!-- <i class="fas fa-volume-down downVol btn"></i>
                        <i class="fas fa-volume-mute offVol btn"></i> -->
                    </div>

                    <div class="volum-input">
                        <input type="range" min="0" max="100" step="1" class="volum-progress custom-cursor-on-hover" id="volumeSlider" value="100">
                    </div>
                </div>
            
                <audio id="audio" src=""></audio>
            </div>
          
            <!-- Playlist -->
            <div class="playlist">
                <div class="playlist_header">
                    <div class="quantitySong">
                        
                    </div>
                    <div class="closeList">
                        <i class="fas fa-times btn"></i>
                    </div>
                </div>
                <div class="playlist_body">
                    
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="./assets/js/main.js"></script>
    <script src="./assets/js/song.js" type="module"></script>
</html>
