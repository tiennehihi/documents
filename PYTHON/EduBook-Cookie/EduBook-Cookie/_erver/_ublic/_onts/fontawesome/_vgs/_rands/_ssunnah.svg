* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
:root {
    --color-primary: #f77b00;
    --color-secondary: #39cb39;
}

body {
    /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
    font-family: 'Roboto', sans-serif;
}

.box {
    width: 100%;
    height: 300px;
    background: linear-gradient(45deg, #f77b00, #39cb39, #3d5);
}
.box::after {
    content: '';
    display: block;
    width: 100px;
    height: 100px;
    background-color: red;
}
.box::before {
    content: '';
    display: block;
    width: 100px;
    height: 100px;
    background-color: red;
}

