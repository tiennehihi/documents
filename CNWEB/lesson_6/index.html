<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="" type="image/x-icon">
        <title>Document</title>
        <style>
            #warning.yellow{
                color: yellow;
            }
            #warning.red {
                color: red;
            }
        </style>
    </head>
    <body>
        <p id="warning" class="yellow"></p>
    </body>
    <script>
        let warningMessage = document.getElementById("warning")
        warningMessage.innerText = "Warning: Đặt tên cho biến cần phải meaning"
        setInterval(function toggle() {
            warningMessage.classList.toggle("red")
        }, 500)
    </script>
</html>
